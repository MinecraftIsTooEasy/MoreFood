name: CI Build (push / PR -> build + upload artifact)

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          fetch-tags: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Ensure custom jar available for Loom
        run: |
          set -e
          MITE_VERSION=1.6.4-MITE
          CACHE_DIR="$HOME/.gradle/caches/fml-loom/${MITE_VERSION}"
          mkdir -p "$CACHE_DIR"
          TARGET="${CACHE_DIR}/${MITE_VERSION}.jar"
          JAR_URL="https://maven.limingzxc.top/repository/maven-public/com/github/MinecraftIsTooEasy/1.6.4-MITE/1.0.0/1.6.4-MITE-1.0.0.jar"
          echo "Downloading ${JAR_URL} -> ${TARGET}"
          curl -fSL "$JAR_URL" -o "$TARGET"

      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon

      - name: Find built JAR
        id: find
        run: |
          set -e
          ARTIFACTS=$(ls build/libs/*.jar 2>/dev/null || true)
          if [ -z "$ARTIFACTS" ]; then
            echo "No jar found in build/libs/"
            exit 1
          fi
          # output all matching paths (newline-separated)
          echo "$ARTIFACTS" | tr ' ' '\n' > artifact_paths.txt
          echo "artifact_list<<EOF" >> $GITHUB_OUTPUT
          cat artifact_paths.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: build/libs/*.jar
          retention-days: 7